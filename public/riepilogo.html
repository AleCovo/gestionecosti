<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <title>RIEPILOGO</title>
        <meta charset="UTF-8">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    </head>
    <body>
        <button onclick="home()">Home</button>
        <button onclick="scaricaExcelRiepilogo()">Export</button>
        <h1>Riepilogo</h1>
        <table id="riepilogo-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Codice</th>
                    <th>Descrizione</th>
                    <th>Costo (€)</th>
                    <th>Ricavo (€)</th>
                    <th>Guadagno (€)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe verranno aggiunte qui dinamicamente -->
            </tbody>
        </table>

        <script>
            fetch('/riepilogo')
                .then(res => res.json())
                .then(testo => {
                    const tbody = document.querySelector('#riepilogo-table tbody');

                    testo.forEach(riga => {
                        riga = riga.split(',');
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${riga[0]}</td>
                            <td>${riga[3]}</td>
                            <td>${riga[4]}</td>
                            <td>${riga[5]} €</td>
                            <td>${riga[6]} €</td>
                            <td>${riga[8]} €</td> 
                        `;
                        tbody.appendChild(tr);
                    });
                });
            
            function home() {
                window.location.href = '/';
            }

            function scaricaExcelRiepilogo() {
                
                try {
                    const tabella = document.getElementById('riepilogo-table');
                    let csvContent = "data:text/csv;charset=utf-8,";

                    //Aggiungi intestazioni
                    const intestazioni = tabella.querySelectorAll('thead th');
                    let headerRow = [];

                    intestazioni.forEach(intestazione => {
                        headerRow.push(intestazione.innerText);
                    });

                    csvContent += headerRow.join(',') + "\r\n";

                    //Aggiungi righe
                    const righe = tabella.querySelectorAll('tbody tr');

                    righe.forEach(riga => {
                        let rowData = [];
                        const celle = riga.querySelectorAll('td');
                        celle.forEach(cella => {
                            rowData.push(cella.innerText);
                        });
                        csvContent += rowData.join(',') + "\r\n";
                    });


                    //Crea un link per il download
                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "riepilogo.csv");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                } catch (error) {
                    alert(error);
                }
                

            }

        </script>
    </body>
</html>
